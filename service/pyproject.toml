[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scanerr"
version = "0.0.6"
authors = [
  { name="Scanerr", email="hello@scanerr.io" },
]
description = "Official Scanerr CLI"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["regression testing", "vrt", "visual regression testing"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dynamic = [
  "dependencies"
]

[project.urls]
Homepage = "https://github.com/scanerr-io/cli"
Issues = "https://github.com/scanerr-io/cli/issues"
Documentaion = "https://docs.scanerr.io"

[project.scripts]
scanerr = "src.scanerr.root:root"
